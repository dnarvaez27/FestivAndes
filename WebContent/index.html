<!DOCTYPE html>
<html lang="es" ng-app="mainApp">
<head>
    <title>FestivAndes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--STYLES-->
    <link rel="stylesheet" href="src/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="src/utils/styles/style.css"/>
    <link rel="stylesheet" href="src/utils/styles/style_compania.css"/>
    <link rel="stylesheet" href="src/utils/styles/style_espectaculo.css"/>
    <link rel="stylesheet" href="src/utils/styles/style_funcion.css"/>
    <link rel="stylesheet" href="src/utils/styles/style_sidebar.css"/>
    <link rel="stylesheet" href="src/utils/styles/style_usuario.css"/>
    <link rel="stylesheet" href="src/utils/styles/scroll.css"/>
    <link rel="stylesheet" href="src/utils/styles/hover.css"/>

    <!--SCRIPTS-->
    <script type="text/javascript" src="src/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="src/bower_components/angular/angular-locale_es-es.js"></script>
    <script type="text/javascript" src="src/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="src/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="src/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--MODULOS-->
    <script src="src/modulos/festival/festivales.mod.js" type="text/javascript"></script>
    <script src="src/modulos/espectaculo/espectaculos.mod.js" type="text/javascript"></script>
    <script src="src/modulos/funcion/funciones.mod.js" type="text/javascript"></script>
    <script src="src/modulos/localidad/localidades.mod.js" type="text/javascript"></script>
    <script src="src/modulos/usuario/usuarios.mod.js" type="text/javascript"></script>

    <script src="src/app.js" type="text/javascript"></script>

</head>
<body ng-controller="lugaresController">
    <div class="container-fluid">
        <div class="row">
            <!--SIDEBAR-->
            <div class="col-md-2 sidebar">
                <!--SEARCH BAR-->
                <input type="text" class="form-control" placeholder="Buscar">
                <!--LOGO-->
                <div class="panel-body">
                    <img src="src/utils/imgs/Logo.png" class="img-responsive img-circle"/>
                </div>
                <!--MENU-->
                <div class="pre-scrollable white-scroll">
                    <div>
                        <a ui-sref="festivalesList">
                            <button type="button" class="btn btn-default btn-block big-button">
                                <i class="glyphicon glyphicon-star"></i><br>
                                <span>Festivales</span>
                            </button>
                        </a>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-block big-button" data-toggle="collapse" data-target="#usuarios">
                            <i class="glyphicon glyphicon-user"></i><br>
                            <span>Usuarios</span>
                        </button>
                        <div id="usuarios" class="collapse">
                            <a ui-sref="usuariosAdministradores">
                                <button type="button" class="btn btn-default btn-block">Administradores</button>
                            </a>
                            <a ui-sref="usuariosCompanias">
                                <button type="button" class="btn btn-default btn-block">Compa√±ias de Teatro</button>
                            </a>
                            <button type="button" class="btn btn-default btn-block">Organizadores</button>
                            <button type="button" class="btn btn-default btn-block">Espectadores</button>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-block big-button">
                            <i class="glyphicon glyphicon-globe"></i><br>
                            <span>Lugares</span>
                        </button>
                    </div>
                </div>
                <!--LOWER SIDE-->
                <div class="">
                    <div class="downside navbar-fixed-bottom col-md-2">
                        <div class="col-lg-6">
                            <a>
                                <button class="btn btn-default">
                                    <i class="glyphicon glyphicon-user"></i><br>
                                    <span>Sign up</span>
                                </button>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a>
                                <button class="btn btn-default">
                                    <i class="glyphicon glyphicon-log-in"></i><br>
                                    <span>Sign in</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--MAIN VIEW-->
            <div class="col-md-offset-2" ui-view="mainView"></div>
        </div>
    </div>
</body>
</html>
