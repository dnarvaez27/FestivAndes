<div class="container-fluid">
    <div class="row">
        <h2>Generos</h2>
        <div ng-repeat="genero in generosRecords">
            <div class="col-lg-4">
                <img class="img-responsive img-circle" ng-src="{{genero.imagen}}" alt="{{genero.nombre}}">
            </div>
        </div>
    </div>
</div>
